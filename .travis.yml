language: python
python: 3.6
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/lektor/builds
install:
  - "pip install -U pip"
  - "pip install 'Lektor>=3'"
script: "lektor build"
deploy:
  - provider: script
    script: "lektor deploy staging --password ${LEKTOR_DEPLOY_PASSWORD}"
    on:
       branch: develop
  - provider: script
    script: "lektor deploy production --password ${LEKTOR_DEPLOY_PASSWORD}"
    on:
       branch: production
