[model]
name = Talk
label = {{ this.name }}
hidden = no

[fields.name]
label = Name of presentation
type = string
width = 2/4

[fields.room]
label = Room
type = string
width = 1/4

[fields.datetime]
label = Date and time of talk
type = datetime
width = 1/4

[fields.summary]
label = Summary
type = markdown
width = 2/4

[fields.topic]
label = Topics
type = checkboxes
choices = Data Science, Others
width = 2/4

[fields.authors]
type = checkboxes
source = site.query('/speakers/')

[fields.file]
type = select
source = record.attachments.pdf
width = 2/4

[fields.url]
label = Resources url
type = url
width = 2/4
